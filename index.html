<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>English Janala</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="media.css" />
    <!-- daisy+tailwind -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <!-- fontAwesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <!-- header -->
    <header>
      <div class="header-container flex justify-between">
        <div class="logo cursor-pointer">
          <span class="flex items-center">
            <p class="English">English</p>
            <img src="./assets/logo.png" alt="logo" /><span class="bangla"
              >জানালা</span
            ></span
          >
        </div>
        <div class="contactbtn">
          <button class="pri-btn">
            <i class="fa-solid fa-circle-question"></i> FAQ
          </button>
          <button class="pri-btn">
            <i class="fa-solid fa-book-open"></i> Learn
          </button>
          <button class="pri-btn">
            <i class="fa-solid fa-right-from-bracket"></i> Logout
          </button>
        </div>
      </div>
    </header>
    <!-- main sec -->
    <main>
      <section class="hero w-[1760px] mx-auto">
        <div class="heroIn flex items-center">
          <div class="heroText">
            <h2 class="heading english"><span>English</span> is Easy!</h2>
            <p class="herotext text-lg bangla">
              আজ থেকেই আপনার ভাষা শেখার যাত্রা শুরু করুন। আপনি যদি নতুন হন অথবা
              <br />
              আপনার দক্ষতা বাড়াতে চান, আমাদের Interactive Lessons আপনাকে নিয়ে
              <br />
              যাবে অন্য একটি Level এ
            </p>
            <div class="inputField">
              <input type="text" id="text" placeholder="Enter Your Name" />
              <input
                type="password"
                name=""
                id="password"
                placeholder="******"
              />
              <button>Get Started</button>
            </div>
          </div>
          <div class="heroImg">
            <img src="./assets/hero-student.png" alt="" />
          </div>
        </div>
      </section>
    </main>
    <!-- script -->
    <script src="main.js"></script>
  </body>
</html>
